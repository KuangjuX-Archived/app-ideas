<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="visor">
    <div class="accumulator"></div>
    <div class="total"></div>
</div>
    <div class="numeric action">C</div>
    <div class="numeric action">CE</div>
    <div class="numeric action">%</div>
    <div class="numeric action">/</div>
    <div class="numeric" onclick="display()">7</div>
    <div class="numeric" onclick="display()">8</div>
    <div class="numeric" onclick="display()">9</div>
    <div class="numeric action">X</div>
    <div class="numeric" onclick="display()">4</div>
    <div class="numeric" onclick="display()">5</div>
    <div class="numeric" onclick="display()">6</div>
    <div class="numeric action">-</div>
    <div class="numeric" onclick="display()">3</div>
    <div class="numeric" onclick="display()">2</div>
    <div class="numeric" onclick="display()">1</div>
    <div class="numeric action">+</div>
    <div class="zero" onclick="display()">0</div>
    <div class="numeric">.</div>
    <div class="numeric action">=</div>
</div>
<script src="main.js"></script>
</body>
</html>
