<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="visor">
    <div class="accumulator"></div>
    <div class="total"></div>
</div>
    <div class="numeric action">C</div>
    <div class="numeric action" id="remove" onclick="remove()">CE</div>
    <div class="numeric action" onclick="display(event)">%</div>
    <div class="numeric action" onclick="display(event)">/</div>
    <div class="numeric" onclick="display(event)">7</div>
    <div class="numeric" onclick="display(event)">8</div>
    <div class="numeric" onclick="display(event)">9</div>
    <div class="numeric action" onclick="display(event)">X</div>
    <div class="numeric" onclick="display(event)">4</div>
    <div class="numeric" onclick="display(event)">5</div>
    <div class="numeric" onclick="display(event)">6</div>
    <div class="numeric action" onclick="display(event)">-</div>
    <div class="numeric" onclick="display(event)">3</div>
    <div class="numeric" onclick="display(event)">2</div>
    <div class="numeric" onclick="display(event)">1</div>
    <div class="numeric action" onclick="display(event)">+</div>
    <div class="zero" onclick="display(event)">0</div>
    <div class="numeric" onclick="display(event)">.</div>
    <div class="numeric action" onclick="count()">=</div>
</div>
<script src="main.js"></script>
</body>
</html>
