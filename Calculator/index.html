<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="visor">
    <div class="accumulator"></div>
    <div class="total"></div>
</div>
    <div class="numeric action">C</div>
    <div class="numeric action" id="remove" onclick="remove()">CE</div>
    <div class="numeric action" onclick="count('%')">%</div>
    <div class="numeric action" onclick="count('/')">/</div>
    <div class="numeric" onclick="display('7')">7</div>
    <div class="numeric" onclick="display('8')">8</div>
    <div class="numeric" onclick="display('9')">9</div>
    <div class="numeric action" onclick="count('x')">x</div>
    <div class="numeric" onclick="display('4')">4</div>
    <div class="numeric" onclick="display('5')">5</div>
    <div class="numeric" onclick="display('6')">6</div>
    <div class="numeric action" onclick="count('-')">-</div>
    <div class="numeric" onclick="display('3')">3</div>
    <div class="numeric" onclick="display('2')">2</div>
    <div class="numeric" onclick="display('1')">1</div>
    <div class="numeric action" onclick="count('+')">+</div>
    <div class="zero" onclick="display('0')">0</div>
    <div class="numeric" onclick="display('.')">.</div>
    <div class="numeric action" onclick="count('=')">=</div>
</div>
<script src="main.js"></script>
</body>
</html>
